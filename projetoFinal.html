<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Language" content="pt-br" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="author"
            content="João Arthur Lothamer Fernandes, Iasmin Corrêa"
        />
        <meta
            name="description"
            content="projeto final de programação para web"
        />
        <meta name="keywords" content="HTML, CSS, JS, API, Projeto, PPW" />
        <title>Mini-Fórum</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="projetoFinal.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <img src="img/forum.png" alt="imagem de conversa" />
            <h1 id="titulo">Mini-Fórum</h1>
            <p>Compartilhe suas ideias!</p>
        </header>
        <main>
            <div id="adicionarTopico">
                <form id="formulario">
                    <input
                        type="text"
                        id="topico"
                        placeholder="Fale sobre algo..."
                        required
                    />
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div id="publicacoes"></div>
        </main>
        <footer>
            <p id="rodape">Desenvolvido by João Arthur e Iasmin Corrêa</p>
        </footer>
        <script src="DOMFunctions.js"></script>
        <script src="APIRamon.js"></script>
        <script src="Comentario.js"></script>
        <script src="Topico.js"></script>
        <script src="projetoFinal.js"></script>
    </body>
</html>
